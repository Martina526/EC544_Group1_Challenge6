<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #button{width: 70px; height: 40px}
    </style>	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script><script src="https://code.highcharts.com/highcharts.js"></script><script src="https://code.highcharts.com/highcharts-3d.js"></script><script src="https://code.highcharts.com/modules/exporting.js"></script>
  </head>
  <body>
     <div>
       <button type="button" id="button">Click Here</button>
     </div>
     <div>
       <label id="label">Show Here</label>
     </div>	 <div id="container" style="height: 1000px"></div><script type="text/javascript">$(function () {    // Give the points a 3D feel by adding a radial gradient    Highcharts.getOptions().colors = $.map(Highcharts.getOptions().colors, function (color) {        return {            radialGradient: {                cx: 0.4,                cy: 0.3,                r: 0.5            },            stops: [                [0, color],                [1, Highcharts.Color(color).brighten(-0.2).get('rgb')]            ]        };    });    //alert("here");    // Set up the chart    var chart = new Highcharts.Chart({        chart: {            renderTo: 'container',            margin: 200,            type: 'scatter',            options3d: {                enabled: true,                alpha: 30,                beta: 30,                depth: 300,                viewDistance: 100,                fitToPlot: false,                frame: {                    bottom: { size: 1, color: 'rgba(0,0,0,0.02)' },                    back: { size: 1, color: 'rgba(0,0,0,0.04)' },                    side: { size: 1, color: 'rgba(0,0,0,0.06)' }                }            }        },        title: {            text: 'Draggable box'        },        subtitle: {            text: 'Click and drag the plot area to rotate in space'        },        plotOptions: {            scatter: {                width: 10,                height: 10,                depth: 1000            }        },        yAxis: {            min: 0,            max: 5,            title: null,            gridLineWidth: 1        },        xAxis: {            min: 0,            max: 25,            gridLineWidth: 1        },        zAxis: {            min: 0,            max: 12,            showFirstLabel: false,            gridLineWidth: 1        },        legend: {            enabled: false        },        series: [{            name: 'Reading',            colorByPoint: false,            data: [[1, 3, 1],[1,3,2],[1,3,3],[1,3,4],[1,3,5]]        }        ,        {            name: 'Point',            colorByPoint: false,            data: [[3, 3, 3]]        },		{            name: 'Track',            colorByPoint: false,            data: [[1, 3, 1],[1, 3, 1],[1, 3, 1],[1, 3, 1],[1, 3, 1]]        }]    });    setInterval(function () {                var x = 1, // current time                    y = 1;				var series = chart.series[1];                series.addPoint([1, 1,10], true, true, true);				var series = chart.series[2];				series.addPoint([1,3,10],true,true,true);                       }, 1000);    // Add mouse events for rotation    $(chart.container).on('mousedown.hc touchstart.hc', function (eStart) {        eStart = chart.pointer.normalize(eStart);        var posX = eStart.pageX,            posY = eStart.pageY,            alpha = chart.options.chart.options3d.alpha,            beta = chart.options.chart.options3d.beta,            newAlpha,            newBeta,            sensitivity = 5; // lower is more sensitive        $(document).on({            'mousemove.hc touchdrag.hc': function (e) {                // Run beta                newBeta = beta + (posX - e.pageX) / sensitivity;                chart.options.chart.options3d.beta = newBeta;                // Run alpha                newAlpha = alpha + (e.pageY - posY) / sensitivity;                chart.options.chart.options3d.alpha = newAlpha;                chart.redraw(false);            },            'mouseup touchend': function () {                $(document).off('.hc');            }        });    });});</script>
  </body>
</html>
